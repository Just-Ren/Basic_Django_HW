{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary mr-3" href="{% url 'catalog:product_detail' product.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary ms-3" href="{% url 'catalog:product_update' product.pk %}"
                                   role="button">Редакт</a>
                                <a class="btn btn-danger ms-3 " href="{% url 'catalog:product_delete' product.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                        <p class="card-text mt-2">Просмотров: {{ product.views_counter}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<a class="btn btn-primary mr-3" href="{% url 'catalog:product_create' %}"
                                   role="button">Добавить новый продукт</a>
{% endblock %}
